{
  "cache": { "name": "Test" },
  "layers": {
    "rivers": {
      "provider": {
        "name": "vector",
        "driver": "shapefile",
        "parameters": { "file": "../data/NHDFlowline.shp" },
        "clipped": false
      }
    },
    "riversdb": {
      "provider": {
        "name": "vector",
        "driver": "PostgreSQL",
        "parameters": {"dbname": "nhd", "host": "localhost", "user": "nelson", "password": "p",
                       "table": "nhdflowline"},
        "clipped": false
      }
    },
    "riverst": {
      "provider": {
      "class": "TileStache.Goodies.VecTiles:Provider",
        "kwargs": {
              "dbinfo": {
                "host": "localhost",
                "user": "nelson",
                "password": "p",
                "database": "nhd"
              },
              "queries": [
                "select cast(streamorde as int8) as strahler, sphgeometry as geometry from nhdflowline, plusflowlinevaa where nhdflowline.comid = plusflowlinevaa.comid and streamorde > 3"
              ],
              "clip": true
        }}}}}
